<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Radio Streamer</title>
	<link rel="icon" type="image/x-icon" href="/static/app/image/waterStream.png">

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/player/jplayer.pink.flag.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/player/jquery.jplayer.min.js' %}"></script>

    <script src="../../static/app/scripts/player/set.player.js"></script>
    <script src="../../static/app/scripts/player/gui-components.js"></script>
    <script src="../../static/app/scripts/player/login.js"></script>

</head>

<body background ="{% static 'app/image/bg.jpg' %} ">
    <div class="navbar navbar-inverse navbar-fixed-top customNavbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a href="/"><img border="0" class="myNavbarElement" alt="Radio Streamer" src="{% static 'app/image/waterStream.png' %}"></ width="48" height="48"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="myNavbarElement "href="{% url 'about' %}">O aplikacji</a></li>
					<li><button id="ChangeChannelBtn" class="btn btn-info myNavbarElement myNavbarBtn">Losowa stacja</button></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>



    <div class="container body-content">
{% block content %}{% endblock %}

        <hr/>
        <footer class="footer">
            <p class="footer-text">&copy; {{ year }} - Radio Streamer</p>
        </footer>
    </div>

    
{% block scripts %}{% endblock %}

</body>
</html>
