{% extends "app/layout.html" %}

{% block content %}

<h2 class="site-text">Rejestracja</h2>
<div class="row">
    <div class="col-md-8">
        <section id="registrationForm">
            <form action="/postRegistration" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-3 control-label site-text">Nazwa użytkownika</label>
                    <div class="col-md-9">
                        <input class="form-control" id="id_username" maxlength="254" name="username" placeholder="Nazwa użytkownika" required="" style="transition: transform 1s ease 0s;" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-3 control-label site-text">Hasło</label>
                    <div class="col-md-9">
                        <input class="form-control" id="id_password" maxlength="254" name="password" placeholder="Hasło" required="" style="transition: transform 1s ease 0s;" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="col-md-3 control-label site-text">Powtórz hasło</label>
                    <div class="col-md-9">
                        <input class="form-control" id="id_password2" maxlength="254" name="password2" placeholder="Powtórz hasło" required="" style="transition: transform 1s ease 0s;" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label site-text">Email</label>
                    <div class="col-md-9">
                        <input class="form-control" id="id_email" maxlength="254" name="email" placeholder="Email" style="transition: transform 1s ease 0s;" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <input type="submit" value="Zarejestruj" class="btn btn-info" />
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock %}
